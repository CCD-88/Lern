<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/style.css" />
    <title>TEST</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" name="form">
        <a class="form-link" id="link" href="/index.html">Зарегистрироваться</a>
        <h2>Вход</h2>
        <div class="form-control">
          <label for="email" id="lb-email">Email</label>
          <span id="star-email">*</span>
          <input type="text" id="email" placeholder="Введите email" name="Email"/>
          <span id="error-email">Поле обязательно для заполнения</span>
        </div>
        <div class="form-control">
          <label for="password" id="lb-pass" >Пароль</label>
          <span id="star-password">*</span>
          <input type="password" id="password" placeholder="Введите пароль" name="Password" />  
          <span id="error-password">Поле обязательно для заполнения</span>
        </div>
        <div class="form-control">
          <label>
            <span id="star-cbx">*</span>
            <input type="checkbox" name="checkbox" class="real-checkbox" />
            <span id="custom-checkbox"></span>
            <class="custom-checkbox-link" href="#">Я согласен получать обновления на почту
          </label>
          <span id="error-cbx">Поле обязательно для заполнения</span>
        </div>
        <button id="button">Вход</button>
      </form>
    </div>
    <script src="/pages/scripttwo.js"></script>
  </body>
</html>
